name: Release

on:
  push:
    tags:
      - 'v*'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
      - name: Init Runtime Environment
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '8'
          distribution: 'adopt'
          java-package: 'jdk'
      - name: Reversion the project
        run: |
          mvn versions:set -DnewVersion=${GITHUB_REF#refs/tags/v}
      - name: Config GPG
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode > private.key
          gpg --import private.key
          rm -rf private.key
      - name: Deploy To Nexus
        env:
         mvn_gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
         mvn_gpg_passphrase:  ${{ secrets.GPG_PASSPHRASE }}
         mvn_gpg_key_name:   ${{ secrets.GPG_KEYNAME }}
         mvn_nexus_username: ${{ secrets.NEXUS_USERNAME }}
         mvn_nexus_password: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          mvn clean deploy --batch-mode --activate-profiles deploy --settings `pwd`/settings.xml 
